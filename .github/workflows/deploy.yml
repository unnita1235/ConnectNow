name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Deploy to Vercel (Frontend)
  # ===========================================================================
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ===========================================================================
  # Deploy Socket.IO Server (Railway)
  # ===========================================================================
  deploy-railway:
    name: Deploy Socket Server to Railway
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-vercel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install --global @railway/cli

      - name: Deploy to Railway
        run: railway up --service socket-server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ===========================================================================
  # Run Database Migrations
  # ===========================================================================
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-vercel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ===========================================================================
  # Notify on completion
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-railway, migrate]
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-vercel.result == 'success' && needs.migrate.result == 'success' }}
        run: echo "✅ Deployment successful!"

      - name: Deployment Failed
        if: ${{ needs.deploy-vercel.result == 'failure' || needs.migrate.result == 'failure' }}
        run: |
          echo "❌ Deployment failed!"
          exit 1
